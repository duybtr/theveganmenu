{% load static %}
<html>
<head>
    <title>The Vegan Menu</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class='text-bg-dark' hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <input id="userLng" name="userLng" type="hidden" />
    <input id="userLat" name="userLat" type="hidden" /> 
    <main>
        <div></div>
        <div id="main-content">
            <form id="user_location" hx-target='#query_result' hx-include="[name='userLng'],[name='userLat']" hx-post="get_restaurants"  hx-swap="outerHTML" hx-trigger="submit">
                <label for="address">Enter an address or cross-street</label>
                <input id="address" name="address" autocomplete="address"/>
                <button>Go</button>
            </form>
            <div id="query_result" hx-include="[name='userLng'],[name='userLat']" hx-post="get_restaurants"  hx-swap="outerHTML" hx-trigger="customLoad"></div>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border htmx-indicator" role="status">
                <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div></div>
    </main>
</body>
<script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                $('#userLng').val(pos.lng);
                $('#userLat').val(pos.lat);
                htmx.trigger('#query_result', 'customLoad');
            }
        );
    } 
</script>
</html>
